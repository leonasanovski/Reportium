<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employment Report</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        :root {
            --light-gray: #f8f9fa;
            --blue: #007bff;
            --yellow: #ffc107;
            --dark-blue: #0056b3;
            --light-blue: #e3f2fd;
        }

        body {
            background: linear-gradient(135deg, var(--light-gray) 0%, #e9ecef 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            margin: 2rem auto;
            max-width: 600px;
            position: relative;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--blue) 0%, var(--yellow) 100%);
            border-radius: 15px 15px 0 0;
        }

        .form-title {
            color: var(--dark-blue);
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1.8rem;
        }

        .form-label {
            color: var(--dark-blue);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--light-gray);
        }

        .form-control:focus {
            border-color: var(--blue);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
            background-color: white;
            outline: none;
        }

        .form-control::placeholder {
            color: #6c757d;
        }

        .btn-primary {
            color: white;
            background: linear-gradient(45deg, var(--blue) 0%, var(--dark-blue) 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, var(--dark-blue) 0%, var(--blue) 100%);
        }

        .btn-secondary {
            background: linear-gradient(45deg, var(--yellow) 0%, #e0a800 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #222222;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
        }

        .btn-secondary:hover {
            background: linear-gradient(45deg, #e0a800 0%, var(--yellow) 100%);
            text-decoration: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 0;
            width: 50px;
            height: 2px;
            background: var(--yellow);
            border-radius: 1px;
            opacity: 0.6;
        }

        .button-group {
            color: white;
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .summary-counter {
            text-align: right;
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }

        @media (max-width: 576px) {
            .form-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .button-group {
                flex-direction: column;
            }

            .btn-primary, .btn-secondary {
                width: 100%;
            }
        }

        .form-control:hover {
            background-color: white;
        }
    </style>
</head>
<body class="container py-4">
<div class="form-container">
    <h1 class="form-title">Employment Report</h1>

    <form th:action="@{/reports/add/employment}" method="post">
        <!-- Hidden person ID -->
        <input type="hidden" name="personId" th:value="${person.getPersonId()}"/>

        <!-- Start Date -->
        <div class="form-group">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" class="form-control" name="startDate" id="startDate" required>
        </div>

        <!-- End Date -->
        <div class="form-group">
            <label for="endDate" class="form-label">End Date</label>
            <input type="date" class="form-control" name="endDate" id="endDate">
            <small class="text-muted">Leave empty if currently employed</small>
        </div>

        <!-- Job Role -->
        <div class="form-group">
            <label for="jobRole" class="form-label">Job Role</label>
            <input type="text" class="form-control" name="jobRole" id="jobRole" required
                   placeholder="e.g., Software Developer, Marketing Manager">
        </div>

        <!-- Income -->
        <div class="form-group income-symbol">
            <label for="income" class="form-label">Monthly Income (in euros)</label>
            <input min="1" type="number" step="0.01" class="form-control" name="income" id="income" required
                   placeholder="Enter amount" style="padding-right: 40px;">
        </div>

        <!-- Report Summary -->
        <div class="form-group">
            <label for="summary" class="form-label">Report Summary</label>
            <textarea class="form-control" name="summary" id="summary" rows="4" required
                      placeholder="Write a brief summary of the employment details, responsibilities, achievements, etc."
                      maxlength="500" oninput="updateCounter()"></textarea>
            <div class="summary-counter" id="charCounter">0 / 500 characters</div>
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-primary">Submit Report</button>
            <a th:href="@{/{id}(id=${person.getPersonId()})}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script>
    function updateCounter() {
        const textarea = document.getElementById('summary');
        const counter = document.getElementById('charCounter');
        const current = textarea.value.length;
        const max = textarea.getAttribute('maxlength');
        counter.textContent = `${current} / ${max} characters`;

        if (current > max * 0.9) {
            counter.style.color = '#dc3545';
        } else if (current > max * 0.7) {
            counter.style.color = '#ffc107';
        } else {
            counter.style.color = '#6c757d';
        }
    }

    // Initialize counter on page load
    document.addEventListener('DOMContentLoaded', function() {
        updateCounter();
    });
</script>
</body>
</html>
