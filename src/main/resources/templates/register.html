<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #020b49, #001e61, #00297e); /* Night blue sky gradient */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .register-card {
            background: #7794ca;
            border-radius: 12px;
            padding: 30px 40px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 500px;
        }

        .register-card h2 {
            color: #1e272e;
            text-align: center;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .register-card p {
            text-align: center;
            color: #576574;
            font-size: 0.95rem;
            margin-bottom: 25px;
        }

        .form-control:focus {
            border-color: #f1c40f;
            box-shadow: 0 0 0 0.2rem rgba(241, 196, 15, 0.25);
        }

        .btn-register {
            background-color: #ffce00;
            color: #000;
            font-weight: 600;
        }

        .btn-register:hover {
            background-color: #e1b307;
            color: #000;
        }

        .form-check-label a {
            color: #f1c40f;
            text-decoration: none;
        }

        .form-check-label a:hover {
            text-decoration: underline;
        }

        .footer-text {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #dcdde1;
        }

        .footer-text a {
            color: #f1c40f;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-card">
    <h2>Register</h2>
    <p>Create your account. It's free and only takes a minute.</p>

    <form th:action="@{/register}" method="post">
        <div class="row mb-3">
            <div class="col">
                <input type="text" name="name" class="form-control" placeholder="First Name" required>
            </div>
            <div class="col">
                <input type="text" name="surname" class="form-control" placeholder="Last Name" required>
            </div>
        </div>
        <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password_confirmation" class="form-control" placeholder="Confirm Password" required>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" required>
            <label class="form-check-label">
                I accept the <span class="text-warning">Terms of Use</span> & <span class="text-warning">Terms of Use</span>.
            </label>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-register">Register Now</button>
        </div>
    </form>

    <div class="footer-text mt-3">
        Already have an account? <a href="/login">Sign in</a>
    </div>
</div>

</body>
</html>
