<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Reportium Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #020b49, #001e61, #00297e); /* Night blue sky gradient */
            min-height: 100vh;
            color: #fff;
            padding-top: 40px;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            background-color: #fff;
            color: #000;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
        }

        h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .table thead {
            background-color: #2c3e50;
            color: #fff;
        }

        .table th {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
        }

        .badge-yes {
            background-color: #27ae60;
        }

        .badge-no {
            background-color: #ff3b3b;
        }
    </style>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold px-3 py-2 rounded-2 text-white"
               th:href="@{/}"
               style="background: linear-gradient(to right, #003366, #004080);
          border-left: 5px solid #FFD700;
          font-size: 1.5rem;
          box-shadow: 0 0 5px rgba(0,0,0,0.2);
          letter-spacing: 1px;">
                <span style="color: #FFD700;">R</span>eportium
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarContent" aria-controls="navbarContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/reports}">All Reports</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link text-info" th:href="@{/profiles}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h2>People and Report Summary</h2>
    <div class="alert alert-secondary d-flex align-items-center gap-3 shadow-sm px-4 py-3 rounded" role="alert"
         style="font-size: 1rem;">
        <i class="bi bi-info-circle-fill fs-5 text-primary"></i>
        <div>
            <strong>Note:</strong>
            <span class="badge bg-dark text-light px-2 ms-2">dark background</span>
            → dead &nbsp;|&nbsp;
            <span class="badge bg-light text-dark px-2">light background</span>
            → alive
        </div>
    </div>

    <table class="table table-striped table-hover table-bordered align-middle">
        <thead>
        <tr>
            <th>#</th>
            <th>Full Name</th>
            <th>Address</th>
            <th>Gender</th>
            <th>Date of Birth</th>
            <th>IsAlive</th>
            <th>Has Criminal Report</th>
            <th>Has Academic Report</th>
            <th>Has Employment Report</th>
            <th>Has Medical Report</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person, stat : ${report_summary_list}"
            th:classappend="${!person.isAlive} ? 'table-dark' : ''">
            <td th:text="${stat.count}"></td>
            <td>
                <a th:href="@{/{id}(id=${person.getPersonId()})}"
                   class="text-decoration-none text-primary fw-semibold">
                    <span th:text="${person.name + ' ' + person.surname}"></span>
                </a>
            </td>
            <td th:text="${person.address}"></td>
            <td th:text="${person.gender}"></td>
            <td th:text="${person.birthDate}"></td>
            <td>
    <span class="badge" th:classappend="${person.isAlive} ? 'badge-yes' : 'badge-no'"
          th:text="${person.isAlive} ? 'Yes' : 'No'"></span>
            </td>
            <td>
    <span class="badge" th:classappend="${person.hasCriminalReport} ? 'badge-yes' : 'badge-no'"
          th:text="${person.hasCriminalReport} ? 'Yes' : 'No'"></span>
            </td>
            <td>
    <span class="badge" th:classappend="${person.hasAcademicReport} ? 'badge-yes' : 'badge-no'"
          th:text="${person.hasAcademicReport} ? 'Yes' : 'No'"></span>
            </td>
            <td>
    <span class="badge" th:classappend="${person.hasEmploymentReport} ? 'badge-yes' : 'badge-no'"
          th:text="${person.hasEmploymentReport} ? 'Yes' : 'No'"></span>
            </td>
            <td>
    <span class="badge" th:classappend="${person.hasMedicalReport} ? 'badge-yes' : 'badge-no'"
          th:text="${person.hasMedicalReport} ? 'Yes' : 'No'"></span>
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
