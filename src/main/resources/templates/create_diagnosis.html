<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Diagnosis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #fafbfc;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background-color: white;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        select.form-control {
            cursor: pointer;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 35px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            min-width: 120px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
                margin: 10px;
            }

            h2 {
                font-size: 24px;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            button {
                width: 100%;
                max-width: 200px;
            }
        }

        select.form-control {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
            appearance: none;
        }

        /* Required field indicator */
        .form-label::after {
            content: " *";
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Create New Diagnosis</h2>
    <form th:action="@{/diagnosis}" method="post">
        <!--  Diagnosis Creation invoked while creating a medical report for the person with the following id -->
        <input type="hidden" name="personId" th:value="${personId}"/>
        <!--  Description-->
        <div class="form-group">
            <label for="description" class="form-label">Describe the Diagnosis</label>
            <textarea id="description" name="description" class="form-control" rows="4" required
                      maxlength="800" placeholder="Enter detailed description of the diagnosis..."></textarea>
        </div>
        <!--  Therapy-->
        <div class="form-group">
            <label for="therapy" class="form-label">Describe the Therapy for the Diagnosis</label>
            <textarea id="therapy" name="therapy" class="form-control" rows="2" required
                      maxlength="200" placeholder="Enter therapy recommendations..."></textarea>
        </div>
        <!--  Is Chronic-->
        <div class="form-group">
            <label for="isChronic" class="form-label">Is Diagnosis Chronic</label>
            <select id="isChronic" name="isChronic" class="form-control" required>
                <option value="">Select status</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <!--  Severity Level-->
        <div class="form-group">
            <label for="severityLevel" class="form-label">Severity Level</label>
            <select id="severityLevel" name="severityLevel" class="form-control" required>
                <option value="">Select severity of diagnosis</option>
                <option th:each="severity : ${severityLevels}"
                        th:value="${severity.name()}"
                        th:text="${severity.name()}">
                </option>
            </select>
        </div>
        <div class="buttons">
            <button type="submit">Create Diagnosis</button>
        </div>
    </form>
</div>
</body>
</html>
