<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New Academic Report</title>
    <style>
        :root {
            --light-gray: #f8f9fa;
            --blue: #007bff;
            --yellow: #ffc107;
            --dark-blue: #0056b3;
            --light-blue: #e3f2fd;
        }

        body {
            background: linear-gradient(135deg, var(--light-gray) 0%, #e9ecef 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            margin: 2rem auto;
            max-width: 600px;
            position: relative;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--blue) 0%, var(--yellow) 100%);
            border-radius: 15px 15px 0 0;
        }

        .form-title {
            color: var(--dark-blue);
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1.8rem;
        }

        .form-label {
            color: var(--dark-blue);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            display: block;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--light-gray);
            width: 100%;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: var(--blue);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
            background-color: white;
            outline: none;
        }

        .form-control::placeholder {
            color: #6c757d;
        }

        .form-control:hover {
            background-color: white;
        }

        select.form-control {
            cursor: pointer;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--blue) 0%, var(--dark-blue) 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, var(--dark-blue) 0%, var(--blue) 100%);
        }

        .btn-secondary {
            background: linear-gradient(45deg, var(--yellow) 0%, #e0a800 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #333;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-secondary:hover {
            background: linear-gradient(45deg, #e0a800 0%, var(--yellow) 100%);
            color: #333;
            text-decoration: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 0;
            width: 50px;
            height: 2px;
            background: var(--yellow);
            border-radius: 1px;
            opacity: 0.6;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .description-counter {
            text-align: right;
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }

        @media (max-width: 576px) {
            body {
                padding: 10px;
            }

            .form-container {
                margin: 1rem auto;
                padding: 1.5rem;
            }

            .button-group {
                flex-direction: column;
            }

            .btn-primary, .btn-secondary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2 class="form-title">Academic Report</h2>

    <form th:action="@{/reports/add/academic}" method="post">
        <!-- Hidden person ID -->
        <input type="hidden" name="personId" th:value="${person.personId}" />

        <!-- Institution -->
        <div class="form-group">
            <label for="institutionId" class="form-label">Institution</label>
            <select name="institutionId" id="institutionId" class="form-control" required>
                <option value="">Select an institution</option>
                <option th:each="inst : ${institutions}"
                        th:value="${inst.institutionId}"
                        th:text="${inst.name}">
                </option>
            </select>
        </div>

        <!-- Academic Field -->
        <div class="form-group">
            <label for="academicField" class="form-label">Academic Field</label>
            <input type="text" name="academicField" id="academicField" class="form-control" required
                   placeholder="e.g., Computer Science, Mathematics, Psychology" />
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="descriptionOfReport" class="form-label">Description of Report</label>
            <textarea name="descriptionOfReport" id="descriptionOfReport" class="form-control" rows="4" required
                      placeholder="Provide a detailed description of the academic report, including key findings, methodology, or achievements..."
                      maxlength="1000" oninput="updateCounter()"></textarea>
            <div class="description-counter" id="charCounter">0 / 1000 characters</div>
        </div>

        <div class="button-group">
            <button type="submit" class="btn-primary">Submit Report</button>
            <a th:href="@{/{id}(id=${person.getPersonId()})}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script>
    function updateCounter() {
        const textarea = document.getElementById('descriptionOfReport');
        const counter = document.getElementById('charCounter');
        const current = textarea.value.length;
        const max = textarea.getAttribute('maxlength');
        counter.textContent = `${current} / ${max} characters`;

        if (current > max * 0.9) {
            counter.style.color = '#dc3545';
        } else if (current > max * 0.7) {
            counter.style.color = '#ffc107';
        } else {
            counter.style.color = '#6c757d';
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        updateCounter();
    });
</script>
</body>
</html>
