<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Role Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #020b49, #001e61, #00297e); /* Night blue sky gradient */
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            padding-top: 80px;
        }

        .container {
            background-color: #ffffff;
            color: #000;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
        }

        h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .table th {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
        }

        .table td {
            vertical-align: middle;
        }

        .form-select {
            border-color: #2c3e50;
            background-color: #f8f9fa;
        }

        .btn-update {
            background-color: #ffc107;
            color: #000;
            font-weight: 600;
            border: none;
        }

        .btn-update:hover {
            background-color: #e0a800;
            color: #000;
        }

        .role-form {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.3rem;
        }

        .table td,
        .table th {
            text-align: center;
        }

        .text-muted {
            font-style: italic;
            color: #888 !important;
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold px-3 py-2 rounded-2 text-white"
               th:href="@{/}"
               style="background: linear-gradient(to right, #003366, #004080);
          border-left: 5px solid #FFD700;
          font-size: 1.5rem;
          box-shadow: 0 0 5px rgba(0,0,0,0.2);
          letter-spacing: 1px;">
                <span style="color: #FFD700;">R</span>eportium
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarContent" aria-controls="navbarContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/reports}">All Reports</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link text-info" th:href="@{/profiles}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h2>User Role Manager</h2>

    <table class="table table-bordered table-hover table-striped align-middle">
        <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Name</th>
            <th>Current Role</th>
            <th>Change Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${reportium_users}">
            <td th:text="${user.userId}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.name + ' ' + user.surname}"></td>
            <td th:text="${user.getProfile().getRole().roleName}"></td>
            <td>
                <div th:if="${user.userId != logged_user}">
                    <form th:action="@{/profiles/update-role}" method="post" class="role-form">
                        <input type="hidden" name="userId" th:value="${user.userId}"/>
                        <select class="form-select" name="roleId" required>
                            <option th:each="role : ${roles}"
                                    th:value="${role.roleId}"
                                    th:text="${role.roleName}"
                                    th:selected="${role.roleName == user.getProfile().getRole().roleName}">
                            </option>
                        </select>
                        <button type="submit" class="btn btn-update">Update</button>
                    </form>
                </div>
                <div th:unless="${user.userId != logged_user}">
                    <span class="text-muted">Cannot change your own role</span>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-secondary">Back to Dashboard</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
